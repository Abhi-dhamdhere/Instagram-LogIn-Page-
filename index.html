<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram LogIn Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            font-family: system-ui, -apple-system, "system-ui"'Segoe UI', Roboto, Arial, Helvetica, sans-serif sans-serif;
        }

        input {
            all: unset;
            padding: 10px;
            border: 2px solid rgb(219, 219, 219);
            margin-top: 10px;
        }

        .navbar span{
            color: grey;
            padding: 10px;
        }
    </style>
</head>

<body style="background-color: #FAFAFA;
        height: 100vh;
        margin: 0px;
        margin-top: 75px;">
    <div style=
            "display: flex; 
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            height: 90%;">
        <div 
            class="left" 
            style=
                "height: 700px; 
                width: 435px;
                background-image: url(https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png);
                background-repeat: no-repeat;">
            <img src="bg.png" alt="" style="position: relative; top: 30px;
                left: 155px;
                height: 540px;">
        </div>
        <div class="right" >
            <div>
                <div style="display: flex;
                    flex-direction: column;
                    align-content: center;
                    flex-wrap: nowrap;
                    justify-content: center;
                    align-items: stretch;
                    width: 350px;
                    background-color: #ffff;
                    border: 2px solid black;
                    margin: 20px;
                    padding: 40px;">
                    <img src="logo.png" alt="" style="padding: 0px 70px 30px 70px; cursor: pointer;" />
                    <input type="text" placeholder="Phone number, username or email" />
                    <input type="password" placeholder="Password" />
                    <button style="
                        background-color: rgb(97, 177, 230);
                        text-align:center;
                        color: #fdfcfc;
                        margin-top: 10px;
                        border-radius: 5px;
                        padding: 10px;">
                        Log In
                    </button>
                    <div style="display: flex;
                            margin-top: 30px;
                            flex-direction: row;
                            align-items: center;">

                        <div style="background-color: rgb(219,219,219);
                                height: 1px;
                                width: 140px;">
                        </div>
                        <div style="font-weight: 600;
                                color: grey;
                                padding: 0px 20px 0px 20px;">
                            OR
                        </div>
                        <div style="background-color: rgb(219,219,219);
                                height: 1px;
                                width: 140px;">
                        </div>
                    </div>
                    <div style="text-align: center;
                        margin-top: 20px;
                        color: darkblue;
                        font-size: 20px;
                        font-weight: 600;">
                        <span style="display: inline-block;
                                margin-right: 8px;
                                position: relative;
                                top: 1px;
                                background-image: url(https://www.instagram.com/static/bundles/es6/sprite_core_32f0a4f27407.png/32f0a4f27407.png);
                                background-repeat: no-repeat;
                                background-position: -414px -259px;
                                height: 16px;
                                width: 16px;
                                transform: scale(1.3);">
                        </span>
                        <span style="cursor: pointer;">Log in with Facebook</span>
                    </div>
                    <div style="color: rgb(20, 20, 141);
                            text-align: center;
                            padding-top: 20px;
                            cursor: pointer;">
                        Forgot Password
                    </div>
                </div>

            </div>
            <div style="background-color: white;
                border: 2px solid rgb(10, 10, 10);
                text-align: center;
                padding: 20px;
                margin: 20px;">
                Don't have an account?
                <span style="color: rgb(92, 92, 216); font-weight: 600; cursor: pointer;">
                    Sign Up?
                </span>
            </div>
            <div style="text-align: center;">
                Get the app
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <img src="applestore.png" alt="" style="width: 150px; cursor: pointer;">
                <img src="playstore.png" alt="" style="width: 150px; cursor: pointer;">
            </div>
        </div>
    </div>
    <div style="height: 10%;">
        <div 
            class="navbar" 
            style=
                "display: flex; 
                flex-direction: row; 
                flex-wrap: wrap;
                text-align: center;
                justify-content: center;
                max-width: 1050px;
                margin: auto;
                cursor: pointer;
                margin-top: 100px;">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Top Accounts</span>
            <span>Hashtags</span>
            <span>Locations</span>
            <span>Instagram Lite</span>
            <span>Contact Uploading & Non-Users</span>
            <span>Dance</span>
            <span>Food & Drink</span>
            <span>Home & Garden</span>
            <span>Music</span>
            <span>Visual Arts</span>
        </div>
        <div style="text-align: center; 
        color: grey;
        padding: 10px;">
            <form action="">
                <select name="Language" id="Language" style="border: none; color: grey; cursor: pointer;">
                    <option value="af">Afrikaans</option>
                    <option value="cs">Čeština</option>
                    <option value="da">Dansk</option>
                    <option value="de">Deutsch</option>
                    <option value="el">Ελληνικά</option>
                    <option value="en">English</option>
                    <option value="en-gb">English (UK)</option>
                    <option value="es">Español (España)</option>
                    <option value="es-la">Español</option>
                    <option value="fi">Suomi</option>
                    <option value="fr">Français</option>
                    <option value="id">Bahasa Indonesia</option>
                    <option value="it">Italiano</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="ms">Bahasa Melayu</option>
                    <option value="nb">Norsk</option>
                    <option value="nl">Nederlands</option>
                    <option value="pl">Polski</option>
                    <option value="pt-br">Português (Brasil)</option>
                    <option value="ru">Русский</option>
                    <option value="sv">Svenska</option>
                    <option value="th">ภาษาไทย</option>
                    <option value="tl">Filipino</option>
                    <option value="tr">Türkçe</option>
                    <option value="zh-cn">中文(简体)</option>
                    <option value="zh-cn">中文(简体)</option>
                    <option value="zh-tw">中文(台灣)</option>
                    <option value="bn">বাংলা</option>
                    <option value="gu">ગુજરાતી</option>
                    <option value="hi">हिन्दी</option>
                    <option value="hr">Hrvatski</option>
                    <option value="hu">Magyar</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="ml">മലയാളം</option>
                    <option value="mr">मराठी</option>
                    <option value="ne">नेपाली</option>
                    <option value="pa">ਪੰਜਾਬੀ</option>
                    <option value="si">සිංහල</option>
                    <option value="sk">Slovenčina</option>
                    <option value="ta">தமிழ்</option>
                    <option value="te">తెలుగు</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="zh-hk">中文(香港)</option>
                    <option value="bg">Български</option>
                    <option value="fr-ca">Français (Canada)</option>
                    <option value="ro">Română</option>
                    <option value="sr">Српски</option>
                    <option value="uk">Українська</option>
                    </select>
                    @ 2022 Instagram from Meta
            </form>
        </div>
    </div>
</body>

</html>
